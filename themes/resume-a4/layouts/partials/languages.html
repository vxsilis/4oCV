<div class="section">
    <h1 class="section-title">{{ .Site.Params.title_as.languages }}</h1>
    {{ range .Site.Data.features.languages }}
    <div class="item">
        <h3 class="item-title">{{ .name }}
            <span class="item-title-span"> - {{ .level }}</span></h3>
            {{ range .certificates }}
            <li>{{.}}</li>
            {{ end }}
    </div>
    {{ end }}
</div>
